version: "3.7"
services:
  api_service:
    build: .
    restart: always
    ports:
      - 9000:9000
    networks:
      - springapimysql-net
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/db_socialmedia?allowPublicKeyRetrieval=true
    depends_on:
      - mysqldb
    volumes:
      - .m2:/root/.m2

  mysqldb:
    image: "mysql:8.0"
    restart: always
    ports:
      - 3306:3306
    networks:
      - springapimysql-net
    environment:
      MYSQL_DATABASE: ${DB_LOCAL_NAME}
      MYSQL_PASSWORD: ${DB_LOCAL_PASS}
      MYSQL_ROOT_PASSWORD: ${DB_LOCAL_ROOT_PASS}
networks:
  springapimysql-net:
    driver: bridge
